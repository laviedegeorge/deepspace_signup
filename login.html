<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SIGN UP - MISSION TO DEEP SPACE </title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="styleee.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="left">
                <div class="innerleft">
                    <p class="header">Mission To Deep Space</p>
                    <i class="icon icon-settings" ></i>
                    <p class="bottom">The Future Is Here</p>
                </div>
            </div>
            <div class="right">
                <div class="innerright">
                <p>Sign Up</p>
                <input type="text" placeholder="Username" required id="username" class="inputfield"> <br> 
                <input type="password" required id="password" placeholder="Password" class="inputfield"> <br>
                <input type="email" name="email" id="email" required placeholder="E-mail" class="inputfield"> <br>
                <input type="button" value="Join" class="join">
            </div>
            </div>
        </div>
    </div>
</body>
</html>
